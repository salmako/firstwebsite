<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>project information</title>
    </head>
    <body>
        <form>
            <fieldset id="project_information">
                <legend>Project Information</legend>
                <ol>
                    <li>
                        <label for="name">NAME</label>
                        <input type="text"name="name">
                    </li>
                    <li>
                        <label for="priority"> Priority</label>
                        <input type="range" min="0" max="10" name="priority" value="0">
                    </li>
                    <li>
                        <label for="estimated_hours"> Estimated Hours</label>
                        <input type="number" name="estimated hours" min="0" max="1000">
                    </li>
                    <li>
                        <label for="start_date"> Start Date</label>
                        <input type="date" name="start_date" id="start_state" value="2010-12-01">
                    </li>
                    <li>
                        <label for="email"> Email contact</label>
                        <input type="email" name="email" id="email">
                    </li>
                    <li>
                        <label for="url"> Staging URL</label>
                        <input type="url" name="url" id="url">
                    
                    </li>
                    
                  
                  
                  

                </ol>
            </fieldset>
            <fieldset id="adress information">
                <legend>adress information</legend>
                <ol>
                    <li>
                        <label for="city">CITY</label>
                        <input type="text" name="name">
                    </li>
                    <li>
                        <label for="zipcode"> ZIPCODE</label>
                        <input type="number" name="zipcode" min="0">
                    </li>
                    <li>
                        <label for="building number"> Building Number</label>
                        <input type="number" name="building number" min="0">
                    </li>
                </ol>
            </fieldset>
            <fieldset id="company information">
                <legend> Company Information</legend>
                <ol>
                    <li>
                        <label for="number of employees">Number of employees</label>
                        <input type="number" name="number of employees">
                    
                    </li>
                    <li>
                        <label for="budget">Budget</label>
                        <input type="number" name="budget">
                    </li>
                    <li>
                        <label for="Company Location"> Company Location</label>
                        <input type="text" name="company location">
                    </li>
                    <li>
                        <label for="number of departments">Number of departments</label>
                        <input type="text" name="number of departments">
                    </li>
                 
                 
                 
                 

                </ol>

            </fieldset>
        </form>
